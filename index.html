<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="fullscreen" id="fullscreen">
        <h1 class="hlw">Pokédex</h1>

        <div style="position: relative;">
            <input id="namefield" type="text" placeholder="Suche nach einem Pokémon" style="margin: 16px; padding: 8px; border-radius: 8px; font-size: 1rem; width: 300px;">
            <ul id="suggestions"></ul>
        </div>

        <div class="filterbar" id="typeFilters"></div>

        <div id="overview" class="overviewstyle"></div>
        <button id="loadMoreButton" class="button-62">Mehr Pokemon laden</button>
    </div>

    <div class="center dNone" id="center">
        <div id="arrow-left" class="arrow">
            <img src="img/arrowL.svg" alt="Zurück">
        </div>

        <div id="pokedex">
            <div id="headline">
                <img src="img/arrowL.svg" class="backB" onclick="showOverview()" alt="Zurück">
                <img src="img/heart.svg" alt="Favorit" style="width: 36px; height: 36px;">
            </div>

            <div class="topBox">
                <div class="topBoxL">
                    <h1 id="pokemonName"></h1>
                    <div id="type"></div>
                </div>
                <div class="topBoxR" id="number"></div>
            </div>

            <div class="pokepix">
                <img id="image" alt="Pokemon">
            </div>

            <div class="bottomBox">
                <div class="bBH">
                    <p onclick="showbstats()" class="boBoHT isClicked" id="bstats">Basic Stats</p>
                    <p onclick="showmoves()" class="boBoHT" id="moves">Moves</p>
                </div>

                <div class="infotab" id="itabBS">
                    <div class="itabL">
                        <p class="space_evenly">Height <span id="height"></span></p> 
                        <p class="space_evenly">Weight <span id="weight"></span></p>
                        <p class="space_evenly">Base Experience <span id="bExp"></span></p>
                    </div>
                </div>

                <div class="infotab dNone" id="itabM">
                    <div class="itabL">
                        <p class="space_evenly">Move 1 <span id="move1"></span></p> 
                        <p class="space_evenly">Move 2 <span id="move2"></span></p>
                        <p class="space_evenly">Move 3 <span id="move3"></span></p>
                    </div>
                </div>
            </div>
        </div>

        <div id="arrow-right" class="arrow">
            <img src="img/arrowR.svg" alt="Weiter">
        </div>
    </div>

    <div id="overlay"></div>

    <script src="script.js"></script>
</body>
</html>
